<div class="wrapper">
    <app-header></app-header>
    <div class="main">
        <main class="content"> <!-- Main page container  -->
            <div class="container-fluid p-0">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">

                                <div class="container-fulid mt-3">
                                    <div class="card p-2">
                                        <form [formGroup]="AddForm" (ngSubmit)="onSubmit()">
                                            <div class="row">
                                                <div class="col-md-3 px-2">
                                                    <label  class="mx-2">Department</label>
                                                    <select class="form-select"   formControlName="deptId">
                                                        <option  *ngFor="let singleObj of deptdataList" [value]="singleObj.departmentId">{{singleObj.departmentName}}</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-9 mt-1">
                                                    <label class="form-check-label" >Select </label><br>
                                                    <div class="form-check form-check-inline">
                                                      <input class="form-check-input" type="radio" name="opdIpdnm" />
                                                      <label class="form-check-label" >OPD </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                      <input class="form-check-input" type="radio" name="opdIpdnm" />
                                                      <label class="form-check-label" >IPD </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                      <input class="form-check-input" type="radio" name="opdIpdnm" />
                                                      <label class="form-check-label">ALL </label>
                                                    </div>
                                                  </div>
                                                <div class="col-md-3  px-2">
                                                    <label for="" class="mx-2">English Question</label>
                                                    <input type="text" formControlName="qName"  class="form-control" placeholder="Enter English Question"
                                                        required>
                                                </div>
                                                <div class="col-md-3  px-2">
                                                    <label for="" class="mx-2">Hindi Question</label>
                                                    <input type="text" formControlName="hindi"  class="form-control" placeholder="Enter Hindi Question"
                                                        required>
                                                </div>
                                                <div class="col-md-3  px-2">
                                                    <label for="" class="mx-2">Regional Question</label>
                                                    <input type="text" formControlName="regional"  class="form-control" placeholder="Enter Question"
                                                        required>
                                                </div>
                                               
                                            </div>
                                            <div class="row g-1 mt-2 justify-content-md-end">
                                                <button type="button"
                                                    class="btn btn-primary btn-sm w-auto px-4 mx-1 rounded-3"
                                                    (click)="resetForm()">New</button>
                                                <button type="button"
                                                    class="btn btn-primary btn-sm w-auto px-4 mx-1 rounded-3"
                                                    (click)="onUpdate()">Update</button>
                                                <button type="submit"
                                                    class="btn btn-primary btn-sm w-auto px-4 mx-1 rounded-3">Save</button>
                                                <button type="button"
                                                    class="btn btn-primary btn-sm w-auto px-4 mx-1 rounded-3"
                                                    (click)="closeForm()">Close</button>
                                            </div>
                                            <div class="row mx-2 pt-2">
                                                <table class="table table-striped table-hover table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Sr No</th>
                                                            <th scope="col">Question List</th>
                                                            <th scope="col">Hindi Question List</th>
                                                            <th scope="col">Regional Question List</th>
                                                            <th scope="col">Department</th>

                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let singleObj of questiondataList" (dblclick)="onEdit(singleObj)">
                                                            <td scope="row">{{singleObj.deptQuestId}}</td>
                                    
                                                            <td>{{singleObj.qName}}</td>
                                                         
                                                            <td>{{singleObj.hindi}}</td>
                                                            <td>{{singleObj.regional}}</td>    
                                                            <td>{{singleObj.deptName}}</td>                                                 </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- <div class="row ">
                                                <div class=" offset-lg-9 d-flex">
                                                    <pagination-controls  (pageChange)="getAllRecord($event)"></pagination-controls>
                                                    <span class="px-1"><select class="px-2"><option>1</option></select></span>
                                                </div>
                                            </div> -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main> <!-- /Main page container  -->
    </div>
</div>
